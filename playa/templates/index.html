{% extends "base.html" %}

{% block body %}
    <form method="POST" action="/play/random">
        <input type="submit" value="Queue Random Track"/>
    </form>
    <a href="{{ url_for('next_track') }}">Next Track</a>
    <form method="GET" action="/search">
        <input type="text" name="q" value="{{ query or '' }}"/> <input type="submit" value="Search"/>
    </form>
    
    {% if player.has_playlist() %}
        <h2>Upcoming (next 10)</h2>
        <ol class="playlist">
            {% for num, song, is_playing in player.list_playlist(with_playing=True, limit=10) %}
                <li{% if is_playing %} class="active"{% endif %}>{{ num }}. {{ song }}</li>
            {% endfor %}
        </ol>
    {% endif %}
{% endblock %}
