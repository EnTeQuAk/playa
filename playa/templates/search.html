{% extends "base.html" %}

{% block body %}
    <form method="GET" action="/search">
        <input type="text" name="q" value="{{ query or '' }}"/> <input type="submit" value="Search"/>
    </form>

    {% if query %}
        <h2>Results (top 100)</h2>
        {% if results %}
        <form method="POST" action="/play/filename" id="results">
            <table>
                <thead>
                    <tr>
                        <th style="width:16px"><input type="checkbox"/></th>
                        <th>Song</th>
                        <th style="width:100px;text-align:right"><input type="submit" name="Add to Queue"/></th>
                    </tr>
                </thead>
                <tbody>
                    {% for filename, metadata in results %}
                        <tr>
                            <td><input type="checkbox" name="filename" value="{{ filename }}"/></td>
                            <td colspan="2">{{ metadata.artist }} - {{ metadata.title }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    {% endif %}
    
    <script>
    $('#results tbody tr').click(function(){
        var $cbx = $(this).find('input[type=checkbox]');
        $cbx.attr('checked', !$cbx.is(':checked'));
    });
    $('#results thead input[type=checkbox]').change(function(){
        var $this = $(this);
        $('#results tbody tr input[type=checkbox]').attr('checked', $this.is(':checked'));
    });
    </script>
{% endblock %}
